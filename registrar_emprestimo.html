<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Registrar Empr√©stimo ‚Äî Life Tech Pro</title>
<style>
  :root{
    --bg:#071416;
    --card:#00d398;
    --panel:#0b2b2a;
    --text:#e9fff9;
    --muted:rgba(255,255,255,0.15);
  }
  *{box-sizing:border-box}
  body{margin:0;background:linear-gradient(180deg,#031616 0%,#072d34 100%);font-family:'Poppins',sans-serif;color:var(--text)}
  .wrap{max-width:900px;margin:40px auto;padding:24px}
  header{display:flex;align-items:center;justify-content:space-between;padding-bottom:10px;border-bottom:1px solid rgba(255,255,255,0.1)}
  h1{margin:0;color:var(--card);letter-spacing:0.6px}
  a.back{color:var(--muted);text-decoration:none;font-weight:700}
  form{
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    margin-top:32px;
    padding:32px;
    border-radius:18px;
    border:1px solid rgba(255,255,255,0.05);
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
  }
  label{display:block;margin-top:18px;font-weight:700;color:var(--card)}
  input, select, textarea{
    width:100%;
    padding:12px 14px;
    margin-top:6px;
    border:none;
    border-radius:10px;
    background:rgba(255,255,255,0.08);
    color:var(--text);
    font-size:1rem;
  }
  input:focus, select:focus, textarea:focus{outline:2px solid var(--card);background:rgba(255,255,255,0.1)}
  button{
    margin-top:28px;
    background:var(--card);
    color:#042422;
    border:none;
    padding:14px 22px;
    border-radius:12px;
    font-size:1rem;
    font-weight:700;
    cursor:pointer;
    transition:background 0.25s, transform 0.25s;
  }
  button:hover{background:#00b682;transform:translateY(-3px)}
  .footer{margin-top:60px;text-align:center;color:rgba(255,255,255,0.35)}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Registrar Empr√©stimo</h1>

      <label for="vencimento">Data de Vencimento</label>

      <label for="status">Status</label>

    </form>

    <div class="footer">¬© 2025 ‚Äî AgroScan ¬∑ Design Futurista</div>
  </div>

  <script>
    document.getElementById('emprestimoForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('‚úÖ Empr√©stimo registrado com sucesso!');
      this.reset();
    });
  </script>
</body>
</html>
