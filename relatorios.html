<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>AgroScan Hub — Relatórios</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div style="display:flex;align-items:center;gap:18px">
        <div style="width:8px;height:48px;background:var(--card);border-radius:6px"></div>
        <h1>AgroScan Hub</h1>
      </div>
      <nav>
        <a href="index.html">Cadastrar</a>
        <a href="emprestimos.html">Empréstimos</a>
        <a href="registro_detalhado.html">Registro Detalhado</a>
      </nav>
    </header>

    <main class="wrap-inner">
      <section class="card">
        <h2>Gerar Relatório</h2>
        <div class="report-actions">
          <button class="btn" id="btnGenPDF">Gerar PDF (impressão)</button>
          <button class="btn" id="btnGenCSV">Exportar CSV</button>
          <button class="btn ghost" id="btnBackup">Backup JSON</button>
          <button class="btn ghost" id="btnRestore">Restaurar JSON</button>
          <input type="file" id="fileInput" style="display:none" accept=".json"/>
          
      <div id="preview" style="margin-top:18px">
  <table border="1" cellpadding="6" cellspacing="0" style="border-collapse:collapse;width:100%">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Data</th>
        <th>Valor (R$)</th>
        <th>Juros (%/mês)</th>
        <th>Prazo (meses)</th>
        <th>Tipo</th>
        <th>Total (R$)</th>
      </tr>
    </thead>
    <tbody id="previewBody">
      <!-- As linhas serão preenchidas dinamicamente pelo script.js -->
    </tbody>
  </table>
</div>

<script src="assets/script.js"></script>
</body>
</html>
