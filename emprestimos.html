<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Empr√©stimos Registrados ‚Äî Life Tech Pro</title>
<style>
  :root{
    --bg:#071416;
    --card:#00d398;
    --panel:#0b2b2a;
    --text:#e9fff9;
    --muted:rgba(255,255,255,0.15);
  }
  *{box-sizing:border-box}
  body{margin:0;background:linear-gradient(180deg,#031616 0%,#072d34 100%);
       font-family:'Poppins',sans-serif;color:var(--text)}
  .wrap{max-width:1000px;margin:40px auto;padding:24px}
  header{display:flex;align-items:center;justify-content:space-between;
         padding-bottom:10px;border-bottom:1px solid rgba(255,255,255,0.1)}
  h1{margin:0;color:var(--card);letter-spacing:0.6px}
  a.back{color:var(--muted);text-decoration:none;font-weight:700}
  table{
    width:100%;
    border-collapse:collapse;
    margin-top:24px;
    background:rgba(255,255,255,0.03);
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
  }
  th, td{
    padding:14px;
    text-align:left;
    font-size:0.95rem;
  }
  th{
    background:rgba(255,255,255,0.08);
    color:var(--card);
    text-transform:uppercase;
    letter-spacing:0.5px;
  }
  tr:nth-child(even){background:rgba(255,255,255,0.02)}
  tr:hover{background:rgba(255,255,255,0.05)}
  .actions button{
    background:var(--card);
    border:none;
    padding:6px 10px;
    border-radius:8px;
    color:#042422;
    font-weight:700;
    cursor:pointer;
    transition:transform 0.2s;
  }
  .actions button:hover{transform:scale(1.05);background:#00b682}
  input.search{
    width:100%;
    padding:10px 12px;
    border-radius:10px;
    border:none;
    background:rgba(255,255,255,0.08);
    color:var(--text);
    margin-top:20px;
    font-size:1rem;
  }
  .footer{margin-top:60px;text-align:center;color:rgba(255,255,255,0.35)}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Empr√©stimos Registrados</h1>
      <a href="index.html" class="back">‚Üê Voltar ao painel</a>
    </header>

    <input type="text" id="search" class="search"
           placeholder="üîç Buscar por nome do cliente..."
           onkeyup="filtrarTabela()">

    <table id="tabelaEmprestimos">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Valor (R$)</th>
          <th>Juros (%)</th>
          <th>Data</th>
          <th>Vencimento</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Preenchido via JS -->
      </tbody>
    </table>

    <div class="footer">¬© 2025 ‚Äî Life Tech Pro ¬∑ Design Futurista</div>
  </div>

  <script>
    // === FUN√á√ÉO PARA EXIBIR OS EMPR√âSTIMOS ===
    function carregarEmprestimos() {
      const tabela = document.querySelector("#tabelaEmprestimos tbody");
      tabela.innerHTML = ""; // limpar antes de renderizar

      const lista = JSON.parse(localStorage.getItem("emprestimos")) || [];

      if (lista.length === 0) {
        tabela.innerHTML = `<tr><td colspan="7" style="text-align:center;opacity:0.7">Nenhum empr√©stimo registrado.</td></tr>`;
        return;
      }

      lista.forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.nomeCliente}</td>
          <td>${item.valor.toFixed(2)}</td>
          <td>${item.juros ? item.juros.toFixed(2) : "0.00"}</td>
          <td>${item.dataEmprestimo}</td>
          <td>${item.vencimento}</td>
          <td>${item.status}</td>
          <td class="actions">
            <button onclick="excluir(${index})">üóëÔ∏è</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    // === EXCLUIR UM REGISTRO ===
    function excluir(index){
      if(confirm("Deseja realmente excluir este registro?")){
        const lista = JSON.parse(localStorage.getItem("emprestimos")) || [];
        lista.splice(index, 1);
        localStorage.setItem("emprestimos", JSON.stringify(lista));
        carregarEmprestimos();
      }
    }

    // === FILTRO POR NOME ===
    function filtrarTabela(){
      const input = document.getElementById("search").value.toLowerCase();
      const linhas = document.querySelectorAll("#tabelaEmprestimos tbody tr");

      linhas.forEach(linha => {
        const nome = linha.cells[0]?.innerText.toLowerCase();
        linha.style.display = nome.includes(input) ? "" : "none";
      });
    }

    // === INICIAR AO CARREGAR ===
    document.addEventListener("DOMContentLoaded", carregarEmprestimos);
  </script>
</body>
</html>
